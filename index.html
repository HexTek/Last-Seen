<!DOCTYPE html>
<html>
<head>
	<title>Whats up!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
	<link href="jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
    	<link href="style.css" rel="stylesheet" type="text/css"/>
	<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <script src="funciones.js" type="text/javascript"></script>

</head>
<body>
	<div data-role="page" id="home" data-transition="pop" data-theme="c">
		<div data-role="header">
			<h3>Whats Up!</h3>
		</div>
		<br><br>
		<!-- Contenido, aquí irán los "chats"-->
		<div data-role="content">
			<!-- Lista de contactos -->
			<ul data-role="listview">
				<li><a href="#chat">Personaje principal</a></li>
			</ul>
		</div>

		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="star" class="ui-navbar ui-btn-active persist">Chats</a></li>
					<li><a href="#settings" data-icon="gear">Ajustes</a></li>
					<li><a href="#acercaDe" data-icon="info">Acerca de</a></li>
				</ul>
			</div>
		</div>
	</div>
    
    <!-- Página de ajustes -->
    <div data-role="page" id="settings" data-transition="flip">
      <div data-role="header">
        <h3>Ajustes</h3>
        <a href="#home" data-icon="check" data-iconpos="notext">Guardar</a>
      </div>
      <div data-role="content">
      		<form data-ajax="false" method="get" id="frmTemas">
                	<center><label for="tema">Selecciona el tema:</label></center>
                    	<select name="tema" id="tema">
                        	<option value="a">Black</option>
                        	<option value="b">Blue</option>
                        	<option value="c">Light</option>
                        	<option value="d">Metal</option>
                        	<option value="e">Minion</option>
                        </select>
                   <input type="submit" value="Establecer"/>
                </form>
   		</div>
      </div>
      <!-- Página de información -->
    <div data-role="dialog" id="acercaDe" data-transition="flip">
    	<div data-role="header">
        	<h5>Acerca de los desarrolladores</h5>
        </div>
        
        <div data-role="content">
        	<h4>Versión beta 1.0.0.0</h4>
            <br>
            <h3>
            Desarrollado por:<br>*Luis Fernando Hernández Morales<br>*Carlos André Sánchez Malpica
            </h3>
        </div>
    	
    </div>
    
    <!-- Página de chats principal -->
    <div data-role="page" data-transition="flip" id="chat">
    	<div data-role="header">
			<a href="#home" data-icon="home" data-iconpos="notext">Volver</a>
        	<h3>Personaje</h3>
        </div>
        
        <div data-role="content" class="chatBG">
        	<div class="panelChat" id="panelChat">
                <!-- Aquí se irán agregando los mensajes-->
			</div>	
        </div>
        
        <div data-role="footer" data-position="fixed">
        	<div data-role="navbar">
                <ul>
                    <li><input type="button" value="Opcion1" id="answer1"></li>
                    <li><input type="button" value="Opcion2" id="answer2"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
